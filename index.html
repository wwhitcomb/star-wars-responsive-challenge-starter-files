<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->

	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>

	<header>
		<div class="row headerRow">
			<h1 class="col-12">Star Wars Characters</h1>
			<p class="col-12">Incomplete list</p>
		</div>
	</header>

	<section class="row cardRow">
		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png" alt="Rey from Star Wars Force Awakens">
				<h3>Ray</h3>
				<p>Protagonist, from Tatooine</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/finn_square.png" alt="Finn from Star Wars Force Awakens">
				<h3>Finn</h3>
				<p>Storm Trooper, befriends Ray</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
			<img src="images/kylo_square.png" alt="Kylo from Star Wars Force Awakens">
			<h3>Kylo</h3>
			<p>Main villain, or is he?</p>
			</div>
		</div>
	</section>
	
	<section class="row cardRow">
		<div class="col-4">
			<div class="card">
				<img src="images/poe_square.png" alt="Poe from Star Wars Force Awakens">
				<h3>Poe</h3>
				<p>Neutral pilot</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/chewbacca_square.png" alt="Chewbacca from Star Wars Force Awakens">
				<h3>Chewbacca</h3>
				<p>A great first mate</p>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
			<img src="images/yoda_square.png" alt="Yoda from Star Wars">
			<h3>Yoda</h3>
			<p>Wise old jedi master</p>
			</div>
		</div>
	</section>

</body>

</html>
